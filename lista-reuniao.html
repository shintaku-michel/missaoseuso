<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sessão Plenário</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header__title">
        Sessões - Plenário
      </h1>
      <a href="login.html" class="header__link-sair">Sair</a>
    </div>
    <div class="subheader">
      <a href="#" class="subheader__link">
        <img src="images/sync-solid.svg" alt="" class="subheader__icon animate"> Atualizar 23s
      </a>
    </div>
    <div class="container-sm">
        <div class="row">
            <div class="col-md-12">
              <div class="card-sessoes card-sessoes__ongoing">
                <p class="card-sessoes__hora">09h45</p>
                <h2 class="card-sessoes__title">PLEN - Plenário virtual</h2>
                <p class="card-sessoes__text">Teste de painel eletrônico</p>
                <p class="card-sessoes__text">Plenário da Câmara dos Deputados</p>
                <p class="card-sessoes__text card-sessoes__text--ongoing">Em andamento</p>
              </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <button class="footer__button footer__button--anterior">
        <img src="images/chevron-left-solid.svg" alt="Dia anterior" class="footer__icon" aria-hidden="true">
        <span class="sr-only">Dia anterior</span>
      </button>
      <a href="#" class="footer__link-data">25/03/20</a>
      <button class="footer__button footer__button--proximo">
        <img src="images/chevron-right-solid.svg" alt="Próximo dia" class="footer__icon" aria-hidden="true">
        <span class="sr-only">Próximo dia</span>
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
