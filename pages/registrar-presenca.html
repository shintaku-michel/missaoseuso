<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrar Presença</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm-12 col-md-6 offset-md-3">
                <p>Registrar Presença</p>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plenário</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sessão deliberativa extraordinária</h6>
                        <p class="card-text">17/03/2020 - 16h00</p>
                    </div>
                </div>
                <h6 class="dep-name">Dep. Alceu Moreira</h6>
                <p class="dep-registration">Ponto/Matrícula: D_56486</p>

                <form>
                    <div class="alert alert-warning" role="alert">
                        Senha não confere
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Senha</label>
                      <input type="password" name="inputPassword" required="required" class="form-control form-control-lg" id="inputPassword">
                    </div>
                    <button type="submit" class="btn btn-block btn-infoleg">Acessar</button>
                </form>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
